  <script>
    let signalActive = false;
    // Предопределённые сигналы в нужном порядке
    const predefinedSignals = ['1.78', '6.68', '18.12', '5.98', '3.10', '2.41'];
    let signalIndex = 0;

    function getSignal() {
      const display = document.getElementById('signal-display');

      if (signalActive) {
        display.textContent = '🎯 الإشارة قيد التحضير، يرجى الانتظار...';
        return;
      }

      // берём текущий сигнал из массива
      const multiplier = predefinedSignals[signalIndex];

      signalActive = true;
      display.textContent = `🚀 إشارة جديدة جاهزة: ×${multiplier}`;

      // переход к следующему сигналу (после последнего — вернёмся к первому)
      signalIndex = (signalIndex + 1) % predefinedSignals.length;

      // вернуть возможность запрашивать снова через 9 секунд (как было раньше)
      setTimeout(() => {
        signalActive = false;
      }, 9000);
    }
  </script>
